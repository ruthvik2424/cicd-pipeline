---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testing-image-updater
  annotations:
    codefresh.io/app: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        imagePullPolicy: Always
        image: docker.io/ruthvik2424/demoproject:1.2.0
        ports:
        - containerPort: 5000
